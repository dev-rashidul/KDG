<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KDG - Client Portal - Login</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Login Section HTML Start -->

    <section id="Login">
      <div class="login-wrapper">
        <div class="login-container">
          <div class="login-content">
            <div class="logo">
              <img src="assets/images/logo.svg" alt="" />
            </div>
            <div class="login-buttons">
              <a href="#"
                ><img
                  draggable="false"
                  src="assets/images/google-icon.svg"
                  alt="google-icon"
                />
                Log in with Google</a
              >

              <a href="#"
                ><img
                  draggable="false"
                  src="assets/images/microsoft-icon.svg"
                  alt="microsoft-icon"
                />
                Log in with Microsoft Account</a
              >

              <a href="#"
                ><img
                  draggable="false"
                  src="assets/images/facebook-icon.svg"
                  alt="facebook-icon"
                />
                Log in with Facebook</a
              >
            </div>
            <div class="or">
              <span>OR</span>
            </div>
            <div class="sign-in">
              <span>Sign in with your Email </span>
            </div>
            <div class="login-form-container">
              <form>
                <div class="login-form">
                  <div class="form-input-field">
                    <input type="email" placeholder="Email address" required />
                  </div>
                  <div class="form-input-field password">
                    <input
                      id="password"
                      type="password"
                      placeholder="Password"
                      required
                    />
                    <span class="eye">
                      <img
                        id="eye_open"
                        src="assets/images/eye-icon.svg"
                        alt="eye-icon"
                      />
                      <img
                        id="eye_close"
                        src="assets/images/eye-close-icon.svg"
                        alt="eye-close-icon"
                      />
                    </span>
                  </div>
                  <div class="remember-forgot">
                    <div class="remember">
                      <input type="checkbox" />
                      <label>Remember Me</label>
                    </div>
                    <div class="forgot">
                      <a href="#">Forgot Password?</a>
                    </div>
                  </div>
                  <div class="form-submit-btn">
                    <button type="submit">
                      Login
                      <img
                        draggable="false"
                        src="assets/images/arrow-right-icon.svg"
                        alt="arrow-right-icon"
                      />
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Login Section HTML End -->

    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
