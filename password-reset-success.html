<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KDG - Client Portal - Password Reset</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body class="set-password-bg">
    <!-- Set Password Section HTML Start -->

    <section id="Set-password">
      <div class="set-password-wrapper">
        <div class="set-password-container">
          <div class="password-success-content">
            <img src="assets/images/success-icon.svg" alt="success-icon" />
            <h5>Your password reset is successfully done.</h5>
            <div class="sps-login-btn">
              <a href="#">
                Login
                <img
                  draggable="false"
                  src="assets/images/arrow-right-icon.svg"
                  alt="arrow-right-icon"
                />
              </a>
            </div>
            <div class="contact-support">
              <span
                >Having trouble signing in?
                <a href="#">Contact Support</a></span
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Set Password Section HTML End -->
  </body>
</html>
