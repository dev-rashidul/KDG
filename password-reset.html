<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KDG - Client Portal - Password Reset</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body class="set-password-bg">
    <!-- Password Reset Section HTML Start -->

    <section id="Password-reset">
      <div class="password-reset-wrapper">
        <div class="back-to-login-btn">
          <a href="login.html">
            <img
              draggable="false"
              src="assets/images/arrow-back.svg"
              alt="arrow-back"
            />
            Back to Login</a
          >
        </div>
        <div class="set-password-container">
          <div class="set-password-logo">
            <img src="assets/images/logo.svg" alt="logo" />
          </div>
          <div class="set-password-form">
            <h6>Forgot Password?</h6>
            <span>Enter your Email Address to reset your password</span>
            <form>
              <div class="login-form">
                <div class="form-input-field">
                  <label>Email Address</label>
                  <input
                    type="email"
                    placeholder="Enter your email address"
                    required
                  />
                </div>
                <div class="form-submit-btn">
                  <button type="submit">
                    Reset Password
                    <img
                      draggable="false"
                      src="assets/images/arrow-right-icon.svg"
                      alt="arrow-right-icon"
                    />
                  </button>
                </div>
                <div class="contact-support">
                  <span
                    >Having trouble signing in?
                    <a href="#">Contact Support</a></span
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Password Reset Section HTML End -->
  </body>
</html>
