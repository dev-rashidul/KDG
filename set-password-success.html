<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KDG - Client Portal - Set Password</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body class="set-password-bg">
    <!-- Set Password Section HTML Start -->

    <section id="Set-password">
      <div class="set-password-wrapper">
        <div class="set-password-container set-password-success-container">
          <div class="set-password-logo">
            <img src="assets/images/logo.svg" alt="logo" />
          </div>
          <div class="set-password-success-content">
            <img src="assets/images/success-icon.svg" alt="success-icon" />
            <h5>Congratulation!</h5>
            <p>Your password setting is successfully done.</p>
            <div class="sps-login-btn">
              <a href="#">
                Login
                <img
                  draggable="false"
                  src="assets/images/arrow-right-icon.svg"
                  alt="arrow-right-icon"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Set Password Section HTML End -->
  </body>
</html>
