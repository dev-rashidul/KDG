<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KDG - Client Portal - Set Password</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body class="set-password-bg">
    <!-- Set Password Section HTML Start -->

    <section id="Set-password">
      <div class="set-password-wrapper">
        <div class="set-password-container">
          <div class="set-password-logo">
            <img src="assets/images/logo.svg" alt="logo" />
          </div>
          <div class="set-password-form">
            <h6>Set Your Password</h6>
            <span>Set your password to starting create a member account</span>
            <form>
              <div class="login-form">
                <div class="form-input-field">
                  <label>Enter Password</label>
                  <div class="password">
                    <input
                      id="password"
                      type="password"
                      placeholder="Enter your password "
                      required
                    />
                    <div class="eye">
                      <img
                        id="eye_open"
                        src="assets/images/eye-icon.svg"
                        alt="eye-icon"
                      />
                      <img
                        id="eye_close"
                        src="assets/images/eye-close-icon.svg"
                        alt="eye-close-icon"
                      />
                    </div>
                  </div>
                  <span class="alert"
                    >Your password must be at least 8 characters including a
                    lowercase letter, an uppercase letter, and a number</span
                  >
                </div>
                <div class="form-input-field">
                  <label>Re-enter Password</label>
                  <div class="password">
                    <input
                      id="password"
                      type="password"
                      placeholder="Enter your password "
                      required
                    />
                    <div class="eye">
                      <img
                        id="eye_open"
                        src="assets/images/eye-icon.svg"
                        alt="eye-icon"
                      />
                      <img
                        id="eye_close"
                        src="assets/images/eye-close-icon.svg"
                        alt="eye-close-icon"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-submit-btn">
                  <button type="submit">
                    Set my password
                    <img
                      draggable="false"
                      src="assets/images/arrow-right-icon.svg"
                      alt="arrow-right-icon"
                    />
                  </button>
                </div>
                <div class="contact-support">
                  <span
                    >Having trouble signing in?
                    <a href="#">Contact Support</a></span
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Set Password Section HTML End -->

    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
